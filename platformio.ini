[env:disco_f429zi]
platform = ststm32
board = disco_f429zi
framework = stm32cube
build_flags = 
    -DUSE_HAL_DRIVER
    -DSTM32F429xx
    -std=gnu11
lib_ldf_mode = chain+
test_build_src = false
monitor_speed = 115200